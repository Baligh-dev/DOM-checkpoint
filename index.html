<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Baligh's Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="domStyle.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
          ></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://pbs.twimg.com/media/DsrP1vxW0AEMbVq.jpg"
              class="d-block w-100"
              alt="first carousel"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://blog.glocalzone.com/wp-content/uploads/2018/03/jbl-life3.png"
              class="d-block w-100"
              alt="second carousel"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://shop.bt.com/Images/BTS-2018/customBrandHeader/535.jpg"
              class="d-block w-100"
              alt="third carousel"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
      <section class="shopping-card">
        <div class="total-price-container">
          <span>Total Price :</span>
          <span class="total-price"> 0 </span>
          <span>$</span>
        </div>
        <div class="cards-container">
          <div class="card" style="width: 18rem">
            <div class="card-head">
              <img
                src="https://www.jbl.com/dw/image/v2/AAUJ_PRD/on/demandware.static/-/Sites-masterCatalog_Harman/default/dwb24df975/JBL_Charge4_Front_Midnight_Black_1605x1605px.png?sw=537&sfrm=png"
                class="card-img-top"
                alt="first item"
              />
            </div>

            <div class="card-body">
              <h5 class="card-title">JBL charge 4</h5>
              <span class="unit-price">180</span>
              <span> $</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
              <br />
            </div>
            <div class="list-group list-group-flush">
              <div class="list-group-item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-head">
              <img
                src="https://uk.jbl.com/on/demandware.static/-/Sites-masterCatalog_Harman/default/dw9adc1c54/JBL_Clip3_Hero_Midnight-Black-1605x1605px.png"
                class="card-img-top"
                alt="second item"
              />
            </div>

            <div class="card-body">
              <h5 class="card-title">JBL clip 3</h5>
              <span class="unit-price">40</span>
              <span> $</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
              <br />
            </div>
            <div class="list-group list-group-flush">
              <div class="list-group-item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-head">
              <img
                src="https://www.jbl.com/on/demandware.static/-/Sites-masterCatalog_Harman/default/dwf32b72b4/JBL_PULSE3_HERO_BLACK_0558_x1-1605x1605px.png"
                class="card-img-top"
                alt="third item"
              />
            </div>

            <div class="card-body">
              <h5 class="card-title">JBL pulse 3 refurbished</h5>
              <span class="unit-price">173</span>
              <span> $</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
              <br />
            </div>
            <div class="list-group list-group-flush">
              <div class="list-group-item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="dom.js"></script>
  </body>
</html>
